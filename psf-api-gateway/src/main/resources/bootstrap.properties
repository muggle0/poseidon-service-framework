nacosaddr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=${nacosaddr}
spring.cloud.nacos.discovery.namespace=psf
spring.cloud.nacos.config.server-addr=${nacosaddr}
spring.application.name=psf-api-gateway
nacos.gateway.route.config.data-id=gateway-router
nacos.gateway.route.config.group=DEFAULT_GROUP
gateway.api.serializ=test
gateway.api.signature.enabled=false
gateway.api.auth.enabled=false
#gateway.api.header.openurl=/**
gateway.api.header.excludeurls=/ui/**,/**/*.*
gateway.api.header.signature=signature
gateway.api.header.timestamp=timestamp
gateway.api.header.nonce=x-nonce
gateway.api.header.appid=appId
gateway.api.header.token=token
api.gateway.nonce=psf
gateway.api.header.appsecret=appSecret
jetcache.statIntervalMinutes=10
jetcache.remote.default.type=redis
jetcache.remote.default.host=localhost
jetcache.remote.default.password=localhost
jetcache.remote.default.port=31898
jetcache.remote.default.poolConfig.maxTotal=50
jetcache.remote.default.keyConvertor=fastjson
jetcache.remote.default.valueEncode=java
jetcache.remote.default.valueDecode=java
jetcache.local.default.type=linkedhashmap
jetcache.local.default.keyConvertor=fastjson
#spring.redis.host=localhost
#spring.redis.port=1
#spring.redis.password=1
#spring.redis.database=0
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/psf_gateway?useUnicode=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.cloud.gateway.routes.id=customer
spring.cloud.gateway.routes.uri=http://127.0.0.1:8080
spring.cloud.gateway.routes.predicates.RemoteAddr=127.0.0.1

#spring.cloud.gateway.routes[0].filters[2]=PsfAuth
# sentinel看板相关配置
spring.cloud.sentinel.eager=true
spring.cloud.sentinel.transport.dashboard=127.0.0.1:8001
spring.cloud.sentinel.datasource.a1.nacos.server-addr=${nacosaddr}
#spring.cloud.sentinel.datasource.a1.nacos.namespace=psf
spring.cloud.sentinel.datasource.a1.nacos.dataId=gateway-sentinel
spring.cloud.sentinel.datasource.a1.nacos.groupId=DEFAULT_GROUP
spring.cloud.sentinel.datasource.a1.nacos.rule-type=GW_FLOW
